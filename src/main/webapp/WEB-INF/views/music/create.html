<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="java">
<html lang="en">
<head th:insert="music/layout.html :: css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Crate New Music</h1>
<a th:href="@{/}">Back</a>
<form th:action="@{/music/create}" method="post" enctype="multipart/form-data">
    <table border="1">
        <tr>
            <th hidden>ID</th>
            <th>Name</th>
            <th>Single</th>
            <th>Category</th>
            <th>File</th>
            <th>Action</th>
        </tr>
        <tr th:object="${music}">
            <td hidden>
                <input type="text" th:field="*{id}">
            </td>
            <td>
                <input type="text" th:field="*{name}">
            </td>
            <td>
                <input type="text" th:field="*{singer}">
            </td>
            <td>
                <input type="text" th:field="*{category}">
            </td>
            <td>
                <input type="file" th:field="*{file}">
            </td>
            <td>
                <button type="submit">Create</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
